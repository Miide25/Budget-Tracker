<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="IMG-20241114-WA0028.jpg">
  <title>Finance Budget</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen container */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1d; /* Dark background */
      font-family: Arial, sans-serif;
    }

    /* Splash screen styling */
    #splash-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #1a1a1d;
      transition: opacity 1s ease-in-out;
    }

    /* Logo circle */
    #logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      animation: bounce 2s infinite;
    }

    /* Company name */
    #company-name {
      margin-top: 20px;
      font-size: 24px;
      color: #FFF;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    /* Loading bar */
    #loading-bar {
      margin-top: 40px;
      width: 80%;
      max-width: 300px;
      height: 5px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    #loading-bar div {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
      animation: load 5s forwards;
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-10px); }
    }

    /* Loading animation */
    @keyframes load {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* Fade-in effect for the text */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Hide splash screen */
    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Pop-up overlay */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

    /* Pop-up box */
    #popup-box {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }

    /* Button */
    #close-popup {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Pop-up Overlay -->
  <div id="popup-overlay">
    <div id="popup-box">
      <p>Welcome to Finance Budget! Please add Finance Budget to your home screen for easy access.</p>
      <button id="close-popup">Continue</button>
    </div>
  </div>

  <!-- Splash Screen -->
  <div id="splash-screen" class="hidden">
    <div id="logo">N</div>
    <div id="company-name">Finance Budget</div>
    
    <!-- Loading bar -->
    <div id="loading-bar">
      <div></div>
    </div>
  </div>

  <script>
    // Close popup and show splash screen
    document.getElementById('close-popup').addEventListener('click', () => {
      document.getElementById('popup-overlay').style.display = 'none';
      document.getElementById('splash-screen').classList.remove('hidden');
      
      // Start splash screen transition
      setTimeout(() => {
        document.getElementById('splash-screen').classList.add('hidden');
        window.location.href = 'script.html'; // Replace 'main.html' with your main page URL
      }, 5000); // Duration matches loading animation time
    });
  </script>
</body>
</html>
